<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <form class="search_cont">
            <input type="search" name="" id="city_name" placeholder="City name">
            <button id="search_btn">
                <img src="./imgs/search.svg" alt="" id="search_logo">
            </button>
        </form>
        <div class="info">
            <img src="./imgs/clouds.png" alt="" id="weather_img">
            <h1>21C</h1>
            <h2>Laayoune</h2>
            <div class="details">
                <div class="humidity">
                    <img src="./imgs/humidity.png" alt="">
                    <span id="humidity">55</span>
                    <h6>humidity</h6>
                </div>
                <div class="wind_speed">
                    <img src="./imgs/wind.png" alt="">
                    <span id="wind_speed">52</span>
                    <h6>Wind Speed</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
